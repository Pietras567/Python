<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const prediction = urlParams.get('prediction');

            document.getElementById("prediction-result").textContent = `Predicted Quality: ${prediction}`;
        });
    </script>
</head>
<body>
    <nav class="lime accent-1">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center" style="color: #882f14">Prediction Result</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/" class="black-text">Home</a></li>
                <li><a href="/add" class="black-text">Add Record</a></li>
                <li><a href="/predict" class="black-text">Prediction</a></li>
            </ul>
        </div>
    </nav>

    <div class="row container">
        <div class="col s12 center">
            <h5 id="prediction-result"></h5>
        </div>
    </div>
</body>
</html>
